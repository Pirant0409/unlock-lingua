<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Mock</title>
</head>
<body>
    <h1>WebSocket Mock</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:5000');  // Assurez-vous d'ajuster l'URL du serveur
        var fake_data = 0
        // Simulation de données audio (remplacez cela par vos données audio réelles)
        while (true) {
            fake_data += 1;
            // Émettre les données audio au serveur
            socket.emit('audio_stream', fake_data);

        }
    </script>
</body>
</html>
